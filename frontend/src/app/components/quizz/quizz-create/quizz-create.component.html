<div class="container">
  <div class="title">
    <h2>Ajouter un quizz</h2>
  </div>
  <div class="content">
    <form [formGroup]="quizzForm" (ngSubmit)="onSubmit(quizzForm.value)">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </p>

      <a routerLink="/quizz"
        ><button mat-flat-button color="basic">Annuler</button></a
      >
      <button mat-flat-button class="pull-right" color="primary" type="submit">
        Sauvegarder
      </button>
    </form>
  </div>
</div>
