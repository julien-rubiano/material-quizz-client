<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <form [formGroup]="quizzForm" (ngSubmit)="submit()">
    <div class="container-nav">
      <button mat-flat-button color="basic" type="button" (click)="return()">Retour</button>
    </div>
    <mat-card>
      <h1>
        <mat-form-field appearance="fill">
          <mat-label>Titre du quizz</mat-label>
          <input matInput type="text" formControlName="title" (blur)="editQuizzTitle($event)" />
        </mat-form-field>
      </h1>
      <mat-form-field appearance="fill">
        <mat-label>Description du quizz</mat-label>
        <textarea
          matInput
          type="text"
          rows="20"
          formControlName="description"
          (blur)="editQuizzDescription($event)"
        ></textarea>
      </mat-form-field>

      <mat-slide-toggle formControlName="isRandomQuestions" (change)="editQuizzIsRandomQuestions($event)"
        >Mélanger les questions</mat-slide-toggle
      >
    </mat-card>
    <h2>Questions</h2>
    <!-- Questions Form Array ----------------------------------->
    <div formArrayName="questions">
      <mat-card *ngFor="let question of questions.controls; let i = index" [formGroupName]="i">
        <mat-card-subtitle>
          <button mat-icon-button type="button" (click)="removeQuestion(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-subtitle>

        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Question</mat-label>
            <textarea matInput rows="3" formControlName="title" (blur)="editQuestionTitle($event, question)"></textarea>
          </mat-form-field>

          <!-- Answers Form Array ----------------------------------->
          <div formArrayName="answers">
            <div *ngFor="let answer of getAnswerControls(i); let j = index" [formGroupName]="j">
              <mat-form-field appearance="fill">
                <mat-label>Réponse</mat-label>
                <input matInput formControlName="title" (blur)="editAnswerTitle($event, answer)" />
                <button matSuffix mat-icon-button class="answer-remove-btn" type="button" (click)="removeAnswer(i, j)">
                  <mat-icon>clear</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <button mat-button type="button" (click)="addAnswer(i)" color="primary">
            <mat-icon>add</mat-icon> Ajouter une option
          </button>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <mat-slide-toggle color="primary" formControlName="isRandomAnswers">Mélanger les réponses</mat-slide-toggle>
        </mat-card-actions>
      </mat-card>

      <button mat-flat-button color="primary" type="button" (click)="addQuestion()">Ajouter une question</button>
    </div>
  </form>
</div>
