<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <form [formGroup]="quizzForm" (ngSubmit)="onSubmit()">
    <div class="title">
      <h2 class="pull-right">
        <button
          mat-flat-button
          color="primary"
          class="pull-right"
          type="submit"
          [disabled]="!quizzForm.valid"
        >
          Sauvegarder
        </button>
      </h2>
    </div>
    <div class="title">
      <h2 class="pull-left">Paramètres</h2>
    </div>
    <div class="content">
      <mat-form-field appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          type="text"
          rows="20"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <mat-slide-toggle formControlName="isRandomQuestions"
        >Mélanger les questions</mat-slide-toggle
      >
    </div>

    <div class="title">
      <h2 class="pull-left">Questions</h2>
    </div>
  </form>
</div>
