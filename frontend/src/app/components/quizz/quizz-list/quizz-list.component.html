<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <h1 class="pull-left">Quizz</h1>
  <div class="container-nav">
    <h2 *ngIf="isAdmin">
      <a routerLink="/quizz/create">
        <button mat-flat-button color="primary"><mat-icon>add</mat-icon>Nouveau quizz</button>
      </a>
    </h2>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let quizz">{{ quizz.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let quizz">{{ quizz.title }}</td>
    </ng-container>

    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef>Jouer</th>
      <td mat-cell *matCellDef="let quizz">
        <button mat-icon-button (click)="play(quizz)">
          <mat-icon>play_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let quizz">
        <button mat-icon-button (click)="edit(quizz)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let quizz">
        <button mat-icon-button (click)="remove(quizz)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
