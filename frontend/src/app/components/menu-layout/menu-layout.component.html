<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()" id="step6">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">
      <span id="step1">Bonjour {{ currentUser.firstName }} !</span>
    </h1>
    <a routerLink="/" class="logout-icon" (click)="onLogout()" id="step2">
      <mat-icon>power_settings_new</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <h4 mat-line>Dashboard</h4>
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active" *ngIf="isAdmin">
          <mat-icon mat-list-icon>people</mat-icon>
          <h4 mat-line>Utilisateurs</h4>
        </a>
        <a mat-list-item routerLink="/quizz" routerLinkActive="active">
          <mat-icon mat-list-icon>sports_esports</mat-icon>
          <h4 mat-line>Quizz</h4>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
